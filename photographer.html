<!DOCTYPE html>
<html lang="fr">
	<head>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="./assets/images/logo.png" />
		<link
			href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
			integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Fisheye - photographe</title>
	</head>
	<body>
		<header>
			<a href="./index.html" aria-label="Lien vers l'accueil de Fisheye"
				><img src="./assets/images/logo.png" class="logo" alt="Logo FishEye"
			/></a>
		</header>
		<main id="main">
			<section class="photograph-header"></section>
			<section id="media-section">
				<div class="media__filter">
					<span role="input label" aria-label="Choix du tri des photos"
						>Trier par</span
					>
					<div class="select"></div>
				</div>
				<div class="gallery"></div>
			</section>
		</main>
		<div id="contact_modal">
			<div class="modal">
				<header>
					<h2>Contactez-moi</h2>
					<h3></h3>
					<img
						src="./assets/icons/close.svg"
						class="close_button"
						alt="Symbole de croix pour fermer la modale"
					/>
				</header>
				<form>
					<div>
						<label for="prenom">Prénom</label>
						<input id="prenom" name="prenom" type="text" />
					</div>
					<div>
						<label for="nom">Nom</label>
						<input id="nom" name="nom" type="text" />
					</div>
					<div>
						<label for="email">Email</label>
						<input id="email" name="email" type="email" />
					</div>
					<div>
						<label for="message">Votre message></label>
						<textarea id="message" name="message"></textarea>
					</div>

					<button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
		<div class="media-modale">
			<div class="lightbox">
				<span
					class="lightbox__close"
					role="button"
					aria-label="Fermer la fenêtre d'apercu des images"
					><span class="fas fa-times"></span
				></span>
				<span
					class="lightbox__previous"
					role="link"
					aria-label="Image précédente"
					><span class="fas fa-chevron-left"></span
				></span>
				<div class="lightbox__media"></div>
				<span class="lightbox__next" role="link" aria-label="Image suivante"
					><span class="fas fa-chevron-right"></span
				></span>
			</div>
		</div>
		<script type="module" src="./scripts/pages/photographer.js"></script>
	</body>
</html>
